<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
<link href="https://fonts.googleapis.com/css2?family=Economica:ital@1&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/spinners.css"> -->

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Plantify</title>
</head>

<body>


  <!-- Nav start -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" onerror="this.onerror=null; this.src='images/logo.png'"> Plantify
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <img src="images/hamburgerMenu.svg" onerror="this.onerror=null; this.src='images/hamburgerMenu.png'">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"> 
              <img src="images/user.svg" onerror="this.onerror=null; this.src='images/user.png'">
              My account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/flower.svg" onerror="this.onerror=null; this.src='images/flower.png'">
              My plant collection
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="images/search.svg" onerror="this.onerror=null; this.src='images/search.png'">
              Recently searched
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> <img src="images/log-out.svg" onerror="this.onerror=null; this.src='images/log-out.png'">
              Log out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="logoBig">
    <img src="images/plantify.png" onerror="this.onerror=null; this.src='images/plantify.png'">
  </div>

  <!-- Nav end -->


  <!-- Upload section start -->

  <form class='form'>
    <div class="identyfiDiv">
   <button id='identify' type="button">
    <img src="images/identify.svg" onerror="this.onerror=null; this.src='images/identify.png'">
   </button>
</div>

<div class="uploadPhotoDiv">
    <input id='upload' type="file" multiple /> 
    <img src="images/uploadButton.svg" onerror="this.onerror=null; this.src='images/uploadButton.png'">
</div>

<div class="takePhotoDiv">
    <button id='buttonTakePhoto' type="button" data-open="camera-modal" class="buttonTakePhoto">
      <img src="images/takePhoto.svg" onerror="this.onerror=null; this.src='images/takePhoto.png'">
     </button>
</div>
  </form>


  <div class="uploadDiv"> 
   
    <label for="fileUpload" class="button">
  
    </label>
  
    </div>
    
    
     
    

    <video id="video" autoplay=""  class="video" width="200" height="851" style="transform: scaleX(1); position: static;">Video stream not available</video>

     
      <img id="screenshot-img" src="">
 
      <button id="screenshot-button">Take screenshot</button>
 
    
  <!-- Upload section end -->
<script src='uploadPhoto.js' type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
